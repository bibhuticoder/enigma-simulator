<html>
<title>Enigma Simulator</title>

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />

</head>

<body>

<div class="enigma">

	<div id="info">		
	</div>

	<div class="rotor-container">
		<div class="rotor" id="rotor1">				
			<div class="inner"></div>
			<div class="outer"></div>
		</div>
		<div class="rotor" id="rotor2">		
			<div class="inner"></div>
			<div class="outer"></div>
		</div>
		<div class="rotor" id="rotor3">		
			<div class="inner"></div>
			<div class="outer"></div>
		</div>
	</div>

	<div id="output"></div>
	<div id="lightboard"></div>
	<div id="keyboard"></div>
	<div id="plugboard"></div>

	<div class="control-panel">
		<div class="control-button" id="clear">Clear</div>
		<div class="control-button" id="config">Config</div>
	</div>

	<div id="back">
		<div class="config-title">
			Configurations
			
		</div>
		<div class="config-window">
		<div id="config-close">X</div>
			<label>Rotors : </label>
			<input type="text" class="rotor-input" id="1" />
			<input type="text" class="rotor-input" id="2" />
			<input type="text" class="rotor-input" id="3" />
			<hr>
			<label>Plugboard (not complete)</label>
			
			<input type="text" class="rotor-input" id="1" disabled />
			<input type="text" class="rotor-input" id="2" disabled />
			<br><br>
			<button id="plugset" disabled >Set</button>
		</div>
	</div>

</div>
	

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/enigma.js"></script>
	<script type="text/javascript" src="js/script.js"></script>

</body>

</html>
